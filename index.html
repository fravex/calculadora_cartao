<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Simulador Venda Cartão</title>
</head>

<body class="container bg-light mt-3">
    <form class="bg-body p-5 border border-2 rounded-3 shadow">
        <h1>Simulador Venda Cartão</h1>
        <div class="mb-3 ">
            <label for="valorLiquido">Valor que deseja receber:</label>
            <input type="number" class="form-control" id="valorLiquido" name="valorLiquido" step="0.01"  />
        </div>
        <div class="mb-3 ">
            <label for="taxa">Taxa do Cartão (%):</label>
            <input type="number" class="form-control" id="taxa" name="taxa" step="0.01"  />
        </div>
        <button class="btn btn-primary" type="button" onclick="calcularValorBruto()">
            Calcular
        </button>
    </form>

    <div id="resultado" style="display: none" class="bg-body p-5 border border-2 rounded-3 mt-2 shadow">
        <h2>Resultado:</h2>
        <p>Valor a receber: R$ <span id="valorLiquidoSpan"></span></p>
        <p><strong>Valor a cobrar: R$ <span id="valorBrutoSpan"></span></strong></p>
    </div>

    <script>
        function calcularValorBruto() {
            var valorLiquido = parseFloat(document.getElementById('valorLiquido').value);
            var taxa = parseFloat(document.getElementById('taxa').value) / 100;

            var valorBruto = valorLiquido / (1 - taxa);

            document.getElementById('valorLiquidoSpan').textContent = valorLiquido.toFixed(2);
            document.getElementById('valorBrutoSpan').textContent = valorBruto.toFixed(2);
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>

</html>
